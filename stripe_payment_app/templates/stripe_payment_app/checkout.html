<!DOCTYPE html>
{% load static %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dunder Mifflin</title>
    <link rel="stylesheet" type="text/css" href="{% static 'stripe_payment_app/css/style.css' %}"/>
    <link rel="icon" type="image/x-icon" href="{% static 'stripe_payment_app/images/favicon.ico' %}"/>
  </head>
  <body>

    <div class="sr-root">

      <div class="sr-info">
        <div class="sr-company">Dunder Mifflin Checkout</div>
        <div class="sr-product-description">1 ream of paper</div>
        <div class="sr-product-price">$ {{amount_displayed}}</div>
        <img class="container" src="{% static 'stripe_payment_app/images/paper.jpg' %}" alt="Dunder Mifflin's ream of paper">
      </div>

      <div class="sr-main">
        <form id="payment-form" class="sr-payment-form">
          <div class="sr-provide-info">Get your scrant on!</div>
          <div class="sr-combo-inputs-row">
            <div id="card-element" class="sr-input sr-card-element">
            <!-- Elements will create input elements here -->
            </div>
          </div>

          <button id="submit" data-secret="{{ client_secret }}">
            <div id="spinner" class="spinner hidden"></div>
            <span id="button-text">Pay $ {{amount_displayed}}</span>
          </button>

          <!-- We'll put the error messages in this element -->
          <div id="card-errors" class="sr-field-error" role="alert"></div>

          <div id="success" class="sr-success" role="alert"></div>
          <div id="feedback" class="sr-feedback" role="alert"></div>

        </form>
      </div>

    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script id="main-script" src="{% static 'stripe_payment_app/javascript/script.js' %}" publishable_key="{{ publishable_key }}"></script>
  </body>
</html>
